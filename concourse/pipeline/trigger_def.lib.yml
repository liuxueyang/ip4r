#! PR trigger. For pull request pipelines
#@ def pr_trigger(res_map):
#@   add_res_by_name(res_map, "ip4r_pr")
auto_trigger: true
to_get:
  - get: ip4r_src
    resource: ip4r_pr
    params:
      fetch_tags: true
to_put_pre:
  - put: ip4r_pr
    params:
      path: ip4r_src
      status: pending
to_put_post: #@ []
on_failure:
  put: ip4r_pr
  params:
    path: ip4r_src
    status: failure
on_error:
  put: ip4r_pr
  params:
    path: ip4r_src
    status: failure
on_success:
   put: ip4r_pr
   params:
     path: ip4r_src
     status: success
#@ end

#! Commit trigger. For master pipelines
#@ def commit_trigger(res_map):
#@   add_res_by_name(res_map, "ip4r_commit")
#@   add_res_by_name(res_map, "slack_notify")
auto_trigger: true
to_get:
- get: ip4r_src
  resource: ip4r_commit
to_put_pre: #@ []
to_put_post: #@ []
#! To set the github commit status, https://github.com/Pix4D/cogito is a good choice.
#! Unfortunately it doesn't work with Concourse 5.
on_success:
on_failure:
  put: slack_notify
  params:
    alert_type: failed
on_error:
  put: slack_notify
  params:
    alert_type: errored
#@ end

#! Commit trigger. For dev pipelines. No webhook
